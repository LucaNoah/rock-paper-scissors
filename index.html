<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock, Paper, Scissors game to play against a computer">
  <meta name="keywords" content="game, rock, paper, scissors, easy, fun">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-dice.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>ROCK, PAPER, SCISSORS!</title>
</head>

<body>
  <header>
    <h1 class="heading">ROCK, PAPER, SCISSORS!</h1>
  </header>
  <main>
    <section class="choose">
      <h2>Choose:</h2>
      <button data-type="rock" class="btn-choose" title="Rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button data-type="paper" class="btn-choose" title="Paper">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button data-type="scissors" class="btn-choose" title="Scissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </section>

    <section id="score">
      <p>Player Score: <span id="playerScore">0</span></p>
      <p>Computer Score: <span id="computerScore">0</span></p>
    </section>

    <section class="game">
      <div id="player1-outer">
        <h2>Player</h2>
        <div id="player1" class="player"></div>
      </div>
      <div id="player2-outer">
        <h2>Computer</h2>
        <div id="player2" class="player"></div>
      </div>
    </section>

    <section class="winner">
      <h2 id="winner"></h2>
    </section>
  </main>
  <footer>
    <h2>Rules:</h2>
    <p>Rock crushes scissors, scissors cut paper, and paper covers rock.</p>
  </footer>
  <script src="https://kit.fontawesome.com/8550ad9d95.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
